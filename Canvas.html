<!DOCTYPE html>
<html>

<head>
    <title>Mathematical ToolBox</title>
    <meta charset="utf-8"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/tool.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
</head>

<body onload="init()">
<div class="container marketing">

    <div class="panel panel-success" style ="height:600px; overflow:hidden;">
        <div class="panel-heading">
            <h3 class="panel-title">Geometrical Constructions</h3>
        </div>

        <div class="panel-body" >
            <div class="row">
                    <div class="col-md-9">
                        <canvas id="canvas1" style="z-index: 0; position:absolute; left:10px;top:10px; border:1px solid #d3d3d3;" height="500" width="800"></canvas>
                    </div>
                    <div class="col-md-1">
                        <img id="ir" src="./image/ruler.png" alt="Generic placeholder image" width="90" height="50">
                        <h4>Straight-Edge</h4>
                    </div>

                    <div class="col-md-1">
                        <img id="ic" src="./image/compass.png" alt="Generic placeholder image" width="50" height="50" >
                         <h4>Compass</h4>
                    </div>

                    <div class="col-md-1">
                        <img id="il" src="./image/label.png" alt="Generic placeholder image" width="50" height="50" >
                        <h4>Label</h4>
                    </div>


                <div class="col-md-3" >
                    <span class="input-group-addon" id="textLabel">Click on Ruler, Compass or Label</span>
                </div>


            <div class="col-md-3" id="functions">
                <!--Ruler-->
                <div id="ruler">
                   
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon" id="sizing-addon1" style="display:none">X1</span>
                        <input type="number" class="form-control" name="x1value" id="x1" placeholder="cm" style="display:none">
                    </div>
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon" id="sizing-addon2" style="display:none">Y1</span>
                        <input type="number" class="form-control" name="y1value" id="y1" placeholder="cm" style="display:none">
                    </div>
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon" id="sizing-addon3" style="display:none">Extend</span>
                        <input type="number" class="form-control" name="extend1" id="e1" placeholder="cm" style="display:none">
                    </div>
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon" id="sizing-addon4" style="display:none">X2</span>
                        <input type="number" class="form-control" name="x2value" id="x2" placeholder="cm" style="display:none">
                    </div>
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon" id="sizing-addon5" style="display:none">Y2</span>
                        <input type="number" class="form-control" name="y2value" id="y2" placeholder="cm" style="display:none">
                    </div>
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon" id="sizing-addon6" style="display:none">Extend</span>
                        <input type="number" class="form-control" name="extend2" id="e2" placeholder="cm" style="display:none">
                    </div>
                    <br>
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon" id="sizing-addon7">Color</span>
                        <input type="color" class="form-control" name="color" id="clr">
                    </div>
                </div>
                <!--END Ruler -->

                <!--Compass-->
                <div id="compass">

                    <div class="input-group input-group-sm" style="display:none">
                        <span class="input-group-addon" id="cx">X</span>
                        <input type="number" class="form-control" name="xvalue" id="x" placeholder="cm">
                    </div>
                    <div class="input-group input-group-sm" style="display:none">
                        <span class="input-group-addon" id="cy">Y</span>
                        <input type="number" class="form-control" name="yvalue" id="y" placeholder="cm">
                    </div>
                    <div class="input-group input-group-sm" style="display:none">
                        <span class="input-group-addon" id="cr">Radius</span>
                        <input type="number" class="form-control" name="r" id="radius" placeholder="cm">
                    </div>
                    <br>
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon" id="rad">
							<label class="radio-inline"><input type="radio" name="opt" id="rad1" value="lock">Lock</label>
							<label class="radio-inline"><input type="radio" name="opt" id ="rad2" checked="true" value="unlock">Unlock</label>
							<label class="radio-inline"><input type="radio" name="opt" id ="rad4" value="unlock">Circle</label>
						</span>
                    </div>
                    <div class="input-group input-group-sm" style="display: none">
                        <span class="input-group-addon" id="cs">Start Angle</span>
                        <input type="number" class="form-control" id="sa" placeholder="degree">
                    </div>
                    <div class="input-group input-group-sm" style="display: none">
                        <span class="input-group-addon" id="ce">End Angle</span>
                        <input type="number" class="form-control" id="ea" placeholder="degree">
                    </div>
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon" id="colorpick">Color</span>
                        <input type="color" class="form-control" name="color" id="clc">
                    </div>
                    <div>
                        <input type="button" class="btn btn-default" onclick="compass()" value="Draw Arc" style="display:none">
                        <input type="button" class="btn btn-default" id="pickC" value="Pick Center" style="display:none">
                    </div>

                </div>
                <!--END compass -->


                <!--Label-->
                <div id="label">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon" id="lx" style="display: none;">X</span>
                        <input type="number" class="form-control" name="xvalue" id="xx" placeholder="cm" style="display: none;">
                    </div>
                    <div class="input-group input-group-sm" >
                        <span class="input-group-addon" id="ly" style="display: none;">Y</span>
                        <input type="number" class="form-control" name="yvalue" id="yy" placeholder="cm" style="display: none;">
                    </div>

                    <div class="input-group input-group-sm" style="display: none;">
                        <span class="input-group-addon" id="lt">Text</span>
                        <input type="text" name="text" class="form-control" id="txt">
                    </div>

                    <input type="button" class="btn btn-default" onclick="label()" value="Label Item" style="display: none;">
                    <input type="button" class="btn btn-default" value="Locate (X,Y)" id="pickL">

                </div>
                <!--END Label -->

            </div> <!--End Functions-->

            </div>

        </div>
        <!-- End Panel Body -->
    </div>
    <!-- End Panel -->


    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title">Save</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-3">
                    <input type="button" class="btn btn-default" onclick="clearAll()" value="Clear Drawing">
                </div>
                <div class="col-lg-3">
                    <input type="button" class="btn btn-default" onclick="drawsvg()" value="SVG">
                </div>
                <div class="col-lg-3">
                    <input type="button" class="btn btn-default" onclick="undo()" value="Undo">
                </div>
                <div class="col-lg-3">
                    <input type="button" class="btn btn-default" onclick="redo()" value="Redo">
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-lg-6">
                    <textarea id="inputTextToSave" style="width:512px;height:256px"></textarea>
                </div>
                <div class="col-lg-2">
                    <h4><span class="label label-default">Filename to Save As: </span></h4></div>
                <div class="col-lg-2">
                    <input type="text" class="form-control" id="inputFileNameToSaveAs" title="Diagram.svg">
                </div>
                <div class="col-lg-2">
                    <input type="button" class="btn btn-default" onclick="saveTextAsFile()" value="Save to File"></div>
            </div>
        </div>
    </div>

</div>
<!-- Latest compiled and minified JavaScript -->
<script type="text/javascript" src="./js/jquery-2.2.2.js"></script>
<script type="text/javascript" src="./js/bootstrap.js"></script>
<script type="text/javascript" src="./js/fabric.js"></script>
<script type="text/javascript" src="./js/events.js"></script>
<script type="text/javascript" src="./js/toolbox.js"></script>

</body>

</html>
